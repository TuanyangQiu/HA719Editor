<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.0-dist/css/bootstrap.min.css">
  <title>popup</title>
  <script src="../js/mainPage.js"></script>
</head>
<body>
  <div id="app">
    <h1>Hello popup</h1>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="stylesSelectionBox" tabindex="-1" role="dialog" aria-labelledby="stylesSelectionBoxLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="stylesSelectionBoxLabel">Please select styles</h5>
        </div>

        <div class="modal-body" id="SelectionBoxContent">

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            id="discardSelectionChages">Close</button>
          <button type="button" class="btn btn-primary" id="saveSelectionChanges">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.7.0.slim.min.js"></script>
  <script src="../bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
