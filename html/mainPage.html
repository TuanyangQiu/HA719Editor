<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/quill.snow.css">
  <script src="../js/mainPage.js"></script>

  <title>HA719 Editor</title>
</head>

<body style="-webkit-user-drag: none; resize: none;">

  <!-- Modal -->
  <div class="modal fade" id="stylesSelectionBox" tabindex="-1" role="dialog" aria-labelledby="stylesSelectionBoxLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="stylesSelectionBoxLabel">Please select styles</h5>
        </div>

        <div class="modal-body" id="SelectionBoxContent">

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"
            id="discardSelectionChages">Close</button>
          <button type="button" class="btn btn-primary" id="saveSelectionChanges">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="editor-container" style="height: 300px; border: 3px solid #20c81b;">
  </div>

  <!-- the table shows validation rules -->
  <div class="container mt-5">
    <h2>Scrollable Table with Checkboxes</h2>
    <div class="table-container" style=" height: 300px; overflow-y: auto;">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Id</th>
            <th>Select Text</th>
            <th>Link Url</th>
          </tr>
        </thead>

        <tbody id="validationRulesTable">

        </tbody>

      </table>
    </div>
  </div>

  <script src="../js/jquery-3.7.0.slim.min.js"></script>
  <script src="../bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
  <script src="../js/quill.js"></script>
</body>

</html>
